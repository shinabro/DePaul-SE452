
spring.datasource.url = jdbc:postgresql://localhost/se452db
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = none
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.devtools.livereload.enabled=false
spring.devtools.livereload.port=35731
#debug=true
spring.datasource.username=postgres
spring.datasource.password=password

# specify location of the key
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:se452store.pfx
server.ssl.key-store-password=password

#indicate ssl enablement
security.require-ssl=true

#indicate port
server.port=8443

#default user
spring.security.user.name = demo-user
spring.security.user.password = password